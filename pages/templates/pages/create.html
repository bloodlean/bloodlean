{% extends 'base.html' %}

{% block title %}
    Create
{% endblock %}


{% block content %}
    {% if user.is_authenticated %}
        <div class="log">
            <h1 id="text_login">Создать пост</h1>
                <div id="loginout">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                    <p id="btn">
                        <input class="button" type="submit" value="Добавить">
                    </p>
                    </form>
                </div>
        </div>
    {% else %}
        <div class="log2">
            <p>Чтобы создать пост, сначала необходимо авторизоваться</p>
            <a href="{% url 'login' %}">
                <p id="btn">
                    <input class="button" type="submit" value="Войти">
                </p>
            </a>
        </div>
    {% endif %}
{% endblock %}
